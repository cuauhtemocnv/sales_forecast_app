apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-dashboard
  namespace: sales-forecast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sales-dashboard
  template:
    metadata:
      labels:
        app: sales-dashboard
    spec:
      containers:
        - name: sales-dashboard
          image: sales-dashboard:latest   # <- built locally into Minikube
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: sales-dashboard
  namespace: sales-forecast
spec:
  selector:
    app: sales-dashboard
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
  type: NodePort
